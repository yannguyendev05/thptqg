	<script>

const specialDay = new Date("2023-28-06").getTime();

const updateCountdown = setInterval(() => {
    const now = new Date().getTime();
    const remainingTime = specialDay - now;

    const days = Math.floor(remainingTime / (1000 * 60 * 60 * 24));
    const hours = Math.floor((remainingTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);
    document.getElementById("day").innerHTML = `100`;

document.getElementById("hour").innerHTML = `${now}`;

document.getElementById("min").innerHTML = `${minutes}`;

document.getElementById("sec").innerHTML = `${seconds}`;

    if (remainingTime < 0) {
        clearInterval(updateCountdown);
        document.getElementById("countdown-timer").innerHTML = "Special day has arrived!";
    }
}, 1000);

</script>
